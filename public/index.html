<!DOCTYPE html>
<html ng-app="chatApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div id="main" ng-controller="ChatController as vm">
		<ul ng-init="vm.getMessages()">
			<li ng-repeat="message in vm.messages">{{message.text}}</li>
		</ul>
		<form>
			<textarea ng-model="vm.currentMessage"></textarea>
			<<button type="button" class="btn btn-default" ng-click="vm.postMessage(vm.currentMessage)">post</button>
		</form>
	</div>

	<script type="text/javascript">
		var socket = io();
	</script>
	<script type="text/javascript" src="/app/app.module.js"></script>
	<script type="text/javascript" src="/app/app.config.js"></script>
	<script type="text/javascript" src="/app/chatController.js"></script>
</body>
</html>
